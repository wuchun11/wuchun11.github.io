<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>
        hfut
    </title>
    <link rel="stylesheet" href="layui/css/layui.css">
    <link rel="stylesheet" href="static/skeleton.css">
</head>
<body class="layui-layout-body">
    <div class="layui-layout layui-layout-admin">
        <!-- 头部 -->
        <div class="layui-header">
            <div class="layui-logo">
                <b>子课题2</b>
            </div>
            <!-- 头部区域（可配合layui已有的水平导航） -->
            <ul class="layui-nav layui-layout-right">
                <li class="layui-nav-item">
                    <a href="javascript:void(0);">
                        <b>合肥工业大学</b>
                    </a>
                </li>
            </ul> 
        </div> 
        <!-- 菜单栏 -->
        <div class="layui-side layui-bg-black">
            <div class="layui-side-scroll">
                <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
                <ul class="layui-nav layui-nav-tree" lay-filter="left-nav"></ul>
            </div>
        </div>
        <!-- 主体 -->
        <div class="layui-body">
            <div class="layui-tab layui-tab-brief" lay-allowClose="true" lay-filter="top-tab">
                <!-- <div class="page-control">
                    <a class="btn layui-icon layui-icon-refresh" title="刷新" href="javascript:void(0);" onclick="skeleton.refresh();"></a>
                    <a class="btn layui-icon layui-icon-return" title="后退" href="javascript:void(0);" onclick="skeleton.back();"></a>
                </div> -->
                <ul class="layui-tab-title"></ul>
                <div class="layui-tab-content"></div>
            </div>
        </div>
    </div>
    <script src="layui/layui.js"></script>
    <script>
        //对layui进行全局配置
        layui.config({
            base: 'static/'
        });

        //模拟的节点
        const node = [{"name": "网关解析", "id": 1, "pid": 0, "url": "link1.html"},
            {"name": "异构通信", "id": 2, "pid": 0, "url": "link2.html"},
        ];

        //初始化页面骨架
        let skeleton = null;
        layui.use('skeleton', function() {
            skeleton = layui.skeleton('left-nav', 'top-tab');
            //初始化菜单栏
            skeleton.menu.init(node,'id', 'pid', 'name', 'url');
            //打开第一个节点
            skeleton.menu.open(node[0].id);
        });

    </script>
</body>
</html>
